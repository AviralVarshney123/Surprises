<style>
  body {

    height: 100vh;

    justify-content: center;

  }

  .button-area {
    position: relative;
    height: 70px;
    margin-top: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 26px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #ff4d88;
    color: white;
    position: relative;
    z-index: 2;
  }

  #no {
    background: #e0e0e0;
    color: #666;
    position: absolute;
    left: 150px; /* next to YES */

  }
</style>
</head>

<body>

<script>
  const noBtn = document.getElementById("no");
